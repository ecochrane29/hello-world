<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .data-item {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Firebase Data</h1>
    <div id="data-container">
        <!-- Data will be displayed here -->
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
<script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyB2smAZBqcIB08UB1LP9B7guyVpB2PuKmM",
  authDomain: "nbcdb-6a905.firebaseapp.com",
  databaseURL: "https://nbcdb-6a905-default-rtdb.firebaseio.com",
  projectId: "nbcdb-6a905",
  storageBucket: "nbcdb-6a905.appspot.com",
  messagingSenderId: "1048731526736",
  appId: "1:1048731526736:web:0797c18ded559d20ac9355"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Reference to the Firestore collection
    const dataContainer = document.getElementById('data-container');

    // Fetch data from Firestore
    db.collection('your-collection-name').get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
            const data = doc.data();
            const dataItem = document.createElement('div');
            dataItem.classList.add('data-item');
            dataItem.innerHTML = `
                <h3>${data.title}</h3>
                <p>${data.description}</p>
            `;
            dataContainer.appendChild(dataItem);
        });
    });
</script>

</body>
</html>
